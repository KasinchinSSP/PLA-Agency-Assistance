<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phillip Agency Assistance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-gray-800">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md sticky top-0 z-40">
      <div class="container mx-auto px-4 md:px-8">
        <div class="flex justify-between items-center py-3">
          <div class="flex-1 min-w-0">
            <div class="text-xl lg:text-2xl font-bold text-blue-600 truncate">
              Phillip Agency Assistance
            </div>
          </div>
          <div
            class="hidden md:flex justify-center items-center space-x-2 md:space-x-4 mx-4"
          >
            <button
              id="nav-team-link"
              class="nav-link active px-3 py-2 text-sm font-medium whitespace-nowrap"
            >
              โครงสร้างทีม
            </button>
            <button
              id="nav-benefits-link"
              class="nav-link text-gray-500 hover:text-blue-600 px-3 py-2 text-sm font-medium whitespace-nowrap"
            >
              สรุปผลประโยชน์
            </button>
            <button
              id="nav-production-link"
              class="nav-link text-gray-500 hover:text-blue-600 px-3 py-2 text-sm font-medium whitespace-nowrap"
            >
              บันทึกผลงาน
            </button>
            <button
              id="nav-report-link"
              class="nav-link text-gray-500 hover:text-blue-600 px-3 py-2 text-sm font-medium whitespace-nowrap"
            >
              รายงานผลประโยชน์
            </button>
          </div>
          <div class="flex-1 flex justify-end items-center space-x-2">
            <button
              id="backup-all-btn"
              title="Backup ข้อมูลทั้งหมด (JSON)"
              class="text-sm bg-gray-200 text-gray-700 font-medium py-2 px-3 rounded-lg hover:bg-gray-300 transition duration-300 flex items-center gap-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
                />
              </svg>
              <span class="hidden sm:inline">Backup</span>
            </button>
            <button
              id="restore-all-btn"
              title="Restore ข้อมูลทั้งหมด (JSON)"
              class="text-sm bg-blue-600 text-white font-bold py-2 px-3 rounded-lg hover:bg-blue-700 transition duration-300 flex items-center gap-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"
                />
              </svg>
              <span class="hidden sm:inline">Restore</span>
            </button>
            <input
              type="file"
              id="restore-json-input"
              accept=".json"
              class="hidden"
            />
          </div>
        </div>
        <div
          class="md:hidden flex justify-center items-center space-x-2 pb-2 border-t mt-2 pt-2 text-xs"
        >
          <button
            id="nav-team-link-mobile"
            class="nav-link active px-2 py-2 font-medium whitespace-nowrap"
          >
            โครงสร้างทีม
          </button>
          <button
            id="nav-benefits-link-mobile"
            class="nav-link text-gray-500 hover:text-blue-600 px-2 py-2 font-medium whitespace-nowrap"
          >
            สรุปผลประโยชน์
          </button>
          <button
            id="nav-production-link-mobile"
            class="nav-link text-gray-500 hover:text-blue-600 px-2 py-2 font-medium whitespace-nowrap"
          >
            บันทึกผลงาน
          </button>
          <button
            id="nav-report-link-mobile"
            class="nav-link text-gray-500 hover:text-blue-600 px-2 py-2 font-medium whitespace-nowrap"
          >
            รายงานฯ
          </button>
        </div>
      </div>
    </nav>

    <main>
      <div id="team-structure-page"></div>
      <div id="benefit-summary-page" class="hidden"></div>
      <div id="production-log-page" class="hidden"></div>
      <div id="commission-report-page" class="hidden"></div>
    </main>

    <div id="modal-container"></div>

    <script src="script.js"></script>
  </body>
</html>
